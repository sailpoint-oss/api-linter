    description: "Rule 219: info.x-audience value must be either internal-company or external-public: https://sailpoint-oss.github.io/sailpoint-api-guidelines/#219"
    given: $.info
    severity: error
    then:
      field: x-audience
      function: enumeration
      functionOptions:
